<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="container">
            <div class="info">
                <p class="name_player"></p>
                <p class="round"></p>
            </div>
            <div class="game_area">
                <div class="column-1">
                    <img src="img/gem.svg" alt="first">
                    <img src="img/seven.svg" alt="second">
                    <img src="img/grape.svg" alt="third">
                </div>
                <div class="column-2">
                    <img src="img/gem.svg" alt="four">
                    <img src="img/seven.svg" alt="five">
                    <img src="img/grape.svg" alt="six">
                </div>
                <div class="column-3">
                    <img src="img/gem.svg" alt="seven">
                    <img src="img/seven.svg" alt="eight">
                    <img src="img/grape.svg" alt="nine">
                </div>
            </div>
                <button class="btn">Play</button>
        </div>
    <script src="js/script.js"></script>
</body>
</html>
